<div class="outer-container">
  <div class="form-container">
    <div class="image-container">
      <img src="https://astelus.com/wp-content/viajes/preparar-Enchilada.jpg" alt="Background Image">
    </div>
    <div class="text-content">
      <h1>Iniciar Sesi칩n</h1>
    </div>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="sign-in-form">
      <input type="text" formControlName="NombreUsuario" placeholder="Nombre de usuario">
      <input type="text" formControlName="Nombre" placeholder="Nombre">
      <input type="text" formControlName="Apellido" placeholder="Apellido">
      <input type="email" formControlName="CorreoElectronico" placeholder="Correo electr칩nico">
      <input type="password" formControlName="Contrase침a" placeholder="Contrase침a">
      <input type="date" formControlName="FechaNacimiento" placeholder="Fecha de nacimiento">

      <label for="intolerances">Alergias/Intolerancias</label>
      <select formControlName="Intolerancias" id="intolerances" multiple>
        <option value="none">None</option>
        <option value="dairy">Dairy</option>
        <option value="egg">Egg</option>
        <option value="gluten">Gluten</option>
        <option value="grain">Grain</option>
        <option value="peanut">Peanut</option>
        <option value="seafood">Seafood</option>
        <option value="sesame">Sesame</option>
        <option value="shellfish">Shellfish</option>
        <option value="tree-nut">Tree Nut</option>
        <option value="soy">Soy</option>
        <option value="sulfite">Sulfite</option>
        <option value="wheat">Wheat</option>
      </select>
      <div class="button-container">
        <button type="submit">Enviar</button>
        <button routerLink="/bienvenida" routerLinkActive="active" type="reset" class="reset-button">Volver</button>
      </div>
    </form>
  </div>
</div>
