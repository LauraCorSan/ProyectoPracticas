<div class="outer-container">
  <div class="form-container">
    <div class="image-container">
      <img src="https://astelus.com/wp-content/viajes/preparar-Enchilada.jpg" alt="Background Image">
    </div>
    <div class="text-content">
      <h1>Sign up</h1>
    </div>

    <form [formGroup]="registroForm" class="sign-in-form" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="Username" placeholder="User name">
      <input type="text" formControlName="Name" placeholder="Name">
      <input type="text" formControlName="Surname" placeholder="Surname">
      <input type="email" formControlName="Email" placeholder="Email">
      <input type="password" formControlName="Password" placeholder="Password">
      <input type="date" formControlName="BirthDate" placeholder="Birth Date">

    <label for="intolerances">Allergies/Intolerances</label>

      <select formControlName="Intolerances" id="intolerances" multiple>
        <option value="none">None</option>
      </select>
      <div class="button-container">

        <button type="submit">Sumbit</button>
        <button routerLink="/bienvenida" routerLinkActive="active" type="reset" class="reset-button">Back</button>

      </div>
    </form>
  </div>
</div>
