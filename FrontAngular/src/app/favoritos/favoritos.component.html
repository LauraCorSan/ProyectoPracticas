<app-cabecera></app-cabecera>
<div id="espacio">
    <div id="contenido">
        <div *ngFor="let recipe of recipes" class="receta">
            <a (click)="verDetalles(recipe.recipeId)" [id]="recipe.id">{{ recipe.title }}</a><br>
            <img [src]="recipe.url" [alt]="recipe.title">
        </div>
    </div>
</div>
