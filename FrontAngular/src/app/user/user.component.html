<style>
/* Estilos para el contenedor principal */
/* Estilos para el contenedor principal */
main {
  margin: 20px;
  font-family: Arial, sans-serif;
}

/* Estilos para el encabezado */
h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #006400; /* verde oscuro */
}

/* Estilos para la tabla */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

/* Estilos para las celdas del encabezado */
th {
  background-color: #ccffcc; /* verde claro */
  border: 1px solid #006400; /* verde oscuro */
  padding: 8px;
  text-align: left;
}

/* Estilos para las celdas de datos */
td {
  border: 1px solid #006400; /* verde oscuro */
  padding: 8px;
}

/* Estilos para enlaces */
a {
  color: #006400; /* verde oscuro */
  text-decoration: none;
}

/* Estilos para enlaces al pasar el mouse */
a:hover {
  text-decoration: underline;
}



</style>
<main><div>
    <h1>User Information</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Intolerances</th>
          <th>Birth Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
         <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.intolerances.join(', ') }}</td>
          <td>{{ user.birthDate }}</td>
        </tr>
      </tbody>
    </table>
</div>
  
</main>
