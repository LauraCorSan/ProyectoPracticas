<div class="outer-container">
  <div class="info-container">
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/97/08/19/97081939e675bd9ded43caaa941fc4a5.jpg" alt="Profile Image">
    </div>
    <div class="text-content">
      <h1>Perfil Personal</h1>
      <form class="edit-form">
        <div class="form-group">
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido" [(ngModel)]="user.surname" name="surname">
        </div>
        <div class="form-group">
          <label for="Email">Correo electr√≥nico:</label>
          <input type="email" id="Email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="Intolerancias">Intolerancias:</label>
          <textarea id="Intolerancias" [(ngModel)]="user.intolerances" name="intolerances"></textarea>
        </div>
        <div class="button-container">
          <button type="submit">Aceptar cambios</button>
          <button type="reset" class="reset-button">Cancelar</button>
        </div>
      </form>

    </div>
  </div>
</div>
